<!DOCTYPE html> 
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Sort Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topbar">
        <div class="btns">
            <img class="topbarbtn home" src="images/home.png" alt="Extra Tube" draggable="false">
            <img class="topbarbtn reset" src="images/reset.png" alt="Extra Tube" draggable="false">
            <div class="levelstat">
                <span>LEVEL</span><br>
                <span class="level">10</span>
            </div>
            <img class="topbarbtn undo" src="images/undo.png" alt="Extra Tube" draggable="false">
            <img class="topbarbtn extratube" src="images/extra_tube.png" alt="Extra Tube" draggable="false">
        </div>
    </div>
    <div class="bg"></div>
    <div class="game_container">
    </div>
<script src="script.js"></script>

</body></html>
